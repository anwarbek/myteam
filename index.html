<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myteam</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="site-header">
        <a href="#" class="site-logo-link">
          <img class="logo-img" src="img/logo.svg" alt="logo" width="160" height="40">
        </a>
        <nav class="navi">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="#" class="nav-link">about</a>
            </li>
            <li class="nav-list-item">
              <a href="#" class="nav-link">home</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="button button-light">contact us</a>
      </div>
    </div>
  </header>

  <hero>
    <div class="container">
      <div class="site-hero">
        <h1 class="hero-header">Find the<br> best <span class="hero-header-span">talent</span></h1>
        <div class="hero-content">
          <hr class="hero-hr">
          <p class="hero-text">Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.</p>
        </div>
        <img class="hero-bg" src="img/hero-circle-dark.svg" alt="hero-bg">
        <img class="hero-bg-red" src="img/hero-circle-red.svg" alt="hero-bg-red">
      </div>
    </div>
  </hero>
  
  
  <script src="js/main.js"></script>
</body>
</html>
